	<body>
		<script>
			var str="helloworld";
			var str1="hi jikexueyuan";
			//document.write(str.length);//字符串长度
			document.write(str.indexOf("or"));//在当前字符串查找他所在的位置，不存在为-1

			document.write(str.match("world"));//内容匹配，有打印，没有输出空

			document.write(str.replace("world","challenge"));//更换字符串内容(修改的,修改成)

			document.write(str.toUpperCase());//转换成大写

			document.write("-------<br>");
			var s=str1.split(" ");//按照空格分割

			document.write("-------<br>");
			document.write(s[0]);
		</script>
