	<body>
		<button id="btn" onclick="getLoc()">anniu hostname</button>

			}
			function getPo(){

				//document.getElementById("pid3").innerHTML = window.location.href;//href
				document.getElementById("pid3").innerHTML = window.location.protocal;
			}
			function getL(){
				location.assign("http://www.baidu.com");//page 被重新定义
			}
		</script>
	</body>
